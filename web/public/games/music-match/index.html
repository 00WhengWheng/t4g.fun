<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Match Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .music-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .music-card {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 2em;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .music-card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .music-card.flipped {
            background: rgba(74, 222, 128, 0.3);
            border-color: #4ade80;
        }
        
        .music-card.matched {
            background: rgba(251, 191, 36, 0.3);
            border-color: #fbbf24;
            animation: pulse 0.5s ease-in-out;
        }
        
        .music-card.hidden {
            opacity: 0.5;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .play-button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        
        .play-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .level-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .level-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .level-dot.active {
            background: #4ade80;
        }
        
        .level-dot.completed {
            background: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üéµ Music Match</h1>
        <p>Match the musical instruments to complete the symphony!</p>
        
        <div class="score-board">
            <div class="score-item">
                <div>üéØ Score</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>üéº Level</div>
                <div id="level">1</div>
            </div>
            <div class="score-item">
                <div>‚è±Ô∏è Time</div>
                <div id="timer">02:00</div>
            </div>
        </div>
        
        <div class="level-indicator" id="levelIndicator">
            <div class="level-dot active"></div>
            <div class="level-dot"></div>
            <div class="level-dot"></div>
            <div class="level-dot"></div>
            <div class="level-dot"></div>
        </div>
        
        <div class="music-board" id="musicBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <button class="play-button" onclick="startNewGame()" id="startBtn">
            üéÆ Start Game
        </button>
        
        <div id="message" style="margin-top: 20px; font-size: 1.1em;"></div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let timeLeft = 120; // 2 minutes
        let flippedCards = [];
        let matchedPairs = 0;
        let gameActive = false;
        let gameTimer;
        
        const instruments = ['üéπ', 'üé∏', 'ü•Å', 'üé∫', 'üéª', 'üé∑', 'ü™à', 'üé§'];
        
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const boardElement = document.getElementById('musicBoard');
        const startBtn = document.getElementById('startBtn');
        
        function startNewGame() {
            gameActive = true;
            flippedCards = [];
            matchedPairs = 0;
            
            const pairsCount = 2 + level; // Start with 3 pairs, increase by 1 each level
            generateBoard(pairsCount);
            
            startBtn.textContent = 'üîÑ Restart Game';
            messageElement.textContent = `Level ${level}: Find ${pairsCount} pairs!`;
            
            startTimer();
        }
        
        function generateBoard(pairsCount) {
            const selectedInstruments = instruments.slice(0, pairsCount);
            const cards = [...selectedInstruments, ...selectedInstruments];
            
            // Shuffle cards
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // Set grid size based on number of cards
            const gridSize = Math.ceil(Math.sqrt(cards.length * 2));
            boardElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            // Generate HTML
            boardElement.innerHTML = cards.map((instrument, index) => `
                <div class="music-card" onclick="flipCard(${index})" data-instrument="${instrument}" data-index="${index}">
                    üéµ
                </div>
            `).join('');
        }
        
        function flipCard(index) {
            if (!gameActive) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            card.textContent = card.dataset.instrument;
            flippedCards.push({ index, instrument: card.dataset.instrument, element: card });
            
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.instrument === card2.instrument) {
                // Match found
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                
                const points = level * 100;
                score += points;
                scoreElement.textContent = score;
                
                messageElement.textContent = `üéâ Match found! +${points} points`;
                
                // Check if level complete
                const totalPairs = 2 + level;
                if (matchedPairs >= totalPairs) {
                    setTimeout(levelComplete, 500);
                }
            } else {
                // No match
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
                card1.element.textContent = 'üéµ';
                card2.element.textContent = 'üéµ';
                
                messageElement.textContent = '‚ùå No match, try again!';
            }
            
            flippedCards = [];
            setTimeout(() => {
                if (gameActive) messageElement.textContent = '';
            }, 1500);
        }
        
        function levelComplete() {
            level++;
            levelElement.textContent = level;
            matchedPairs = 0;
            
            // Update level indicator
            const dots = document.querySelectorAll('.level-dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('active');
                if (index < level - 1) {
                    dot.classList.add('completed');
                } else if (index === level - 1) {
                    dot.classList.add('active');
                }
            });
            
            if (level > 5) {
                endGame(true);
                return;
            }
            
            messageElement.textContent = `üéä Level ${level - 1} complete! Preparing next level...`;
            
            setTimeout(() => {
                const pairsCount = 2 + level;
                generateBoard(pairsCount);
                messageElement.textContent = `Level ${level}: Find ${pairsCount} pairs!`;
                timeLeft += 30; // Bonus time for completing level
            }, 2000);
        }
        
        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }
        
        function endGame(won) {
            gameActive = false;
            clearInterval(gameTimer);
            
            const cards = document.querySelectorAll('.music-card');
            cards.forEach(card => card.classList.add('hidden'));
            
            if (won) {
                messageElement.innerHTML = `
                    <h3>üèÜ Congratulations!</h3>
                    <p>You completed all levels!</p>
                    <p>Final Score: ${score}</p>
                    <button class="play-button" onclick="window.parent.postMessage({type: 'GAME_FINISHED', score: ${score}}, '*')">
                        Close Game
                    </button>
                `;
            } else {
                messageElement.innerHTML = `
                    <h3>‚è∞ Time's Up!</h3>
                    <p>You reached level ${level}</p>
                    <p>Final Score: ${score}</p>
                    <button class="play-button" onclick="window.parent.postMessage({type: 'GAME_FINISHED', score: ${score}}, '*')">
                        Close Game
                    </button>
                `;
            }
            
            startBtn.style.display = 'none';
        }
        
        // Send updates to parent
        setInterval(() => {
            if (gameActive) {
                window.parent.postMessage({
                    type: 'GAME_UPDATE',
                    score: score,
                    level: level,
                    timeLeft: timeLeft
                }, '*');
            }
        }, 1000);
    </script>
</body>
</html>
